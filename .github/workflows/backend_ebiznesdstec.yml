# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ebiznesdstec

on:
  push:
    branches:
      - backend
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_8d85daa5cf92439abf9552d6072a2330 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5f4b182cb95e4771b0899a294845ec34 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8d85daa5cf92439abf9552d6072a2330 }}/david799/ebiznes:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ebiznesdstec'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_951d9431812d4bf3a69a8ec5e67c2240 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8d85daa5cf92439abf9552d6072a2330 }}/david799/ebiznes:${{ github.sha }}'